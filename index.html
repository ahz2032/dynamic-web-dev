<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANTONIA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ANTONIA</h1>
  </header>
  <!-- Hero Section -->
<div class="hero">
  <img src="image/pegasus.jpg" alt="pegasus">
</div>
  <!-- Category Filter -->
  <nav class="filters">
    <button class="filter-btn active">ALL</button>
    <button class="filter-btn">ME</button>
    <button class="filter-btn">SCULPTURE</button>
    <button class="filter-btn">BOOKS</button>
  </nav>
  <!-- Portfolio Grid -->
  <section class="portfolio-grid">
    <div class="portfolio-item">
      <img src="images/portfolio-1.jpg" alt="White marble sculpture">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-2.jpg" alt="Art book open">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-3.jpg" alt="Clay sculpture">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-4.jpg" alt="Ceramic vessel">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-5.jpg" alt="Stack of art books">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-6.jpg" alt="Bronze sculpture">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-7.jpg" alt="Artist portrait">
    </div>
    <div class="portfolio-item">
      <img src="images/portfolio-8.jpg" alt="Terracotta detail">
    </div>
  </section>
</body>
</html>
